<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <% for(m of meta) { %>
      <meta
        <% for (const [key, value] of Object.entries(m)) { %>
          <%- key %>="<%-value%>"
        <% } %>
      />
    <% } %>

    <title><%- title %></title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
